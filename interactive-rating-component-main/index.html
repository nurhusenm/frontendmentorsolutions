<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="card">
      <div class="star-colored">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <h3 class="title">How did we do?</h3>

      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-buttons">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>
      <button type="button" class="submitbtn">SUBMIT</button>
    </div>

    <!-- How did we do? 1 2 3 4 5 SPubmit -->

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thankyou-card hidden card">
      <img src="images/illustration-thank-you.svg" alt="" />
      <p class="selected-rates">
        You selected <span class="selected-rating"> </span> out of 5
      </p>

      <!-- Add rating here -->
      <h3 class="thank-you">Thank you!</h3>
      <p class="thank-text">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="index.js"></script>

    <!-- Thank you state end -->

  </body>
</html>
