<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        bottom: 0;
        margin: 0;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="light-them">
    <div class="container">
      <div class="header">
        <h1>ToDo</h1>
        <button class="theme-toggle">
          <img src="images/icon-sun.svg" alt="Sun icon" class="sunIcon" />
          <img src="images/icon-moon.svg" alt="moon icon" class="moonIcon" />
        </button>
      </div>
      <form class="todo-form">
        <div class="input-group light-them">
          <button class="todo-checkbox light-them">
            <img
              src="images/icon-check.svg"
              alt="Check icon"
              style="display: none"
            />
          </button>
          <input
            type="text"
            name="todo-text"
            placeholder="Create a new todo..."
            class="todo-input light-them"
          />
        </div>
      </form>
      <ul class="todo-list light-them">
        <li class="todo-item light-them">
          <div class="todo-info">
            <button class="todo-checkbox">
              <img src="images/icon-check.svg" alt="Check icon" />
            </button>
            <label for="todo-2">Complete the todo app challenge</label>
          </div>
          <img src="./images/icon-cross.svg" alt="" class="cross-btn" />
        </li>
      </ul>

      <div class="footer light-them">
        <div class="footer-left">
          <p class="todo-count">5 item left</p>
        </div>
        <div class="footer-center light-them">
          <button class="footer-button active light-them">All</button>
          <button class="footer-button light-them">Active</button>
          <button class="footer-button completed light-them">Completed</button>
        </div>
        <div class="footer-right">
          <button class="footer-button clear">Clear Completed</button>
        </div>
      </div>
    </div>

    <!-- Drag and drop to reorder list -->

    <script src="./js/main.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">nurhussen</a>.
    </div>
  </body>
</html>
