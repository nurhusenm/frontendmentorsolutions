<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Product List with Cart</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Desserts</h1>

      <main>
        <div class="product-list"></div>
      </main>
    </header>
    <aside>
      <div class="empty-cart" style="display: none">
        <h2>your cart (<span class="cart-quantity">0</span>)</h2>
        <div class="empty-cart-content">
          <img src="assets/images/illustration-empty-cart.svg" alt="" />
          <p>your added items will appear here</p>
        </div>
      </div>

      <div class="cart-items">
        <h2>your cart (<span class="cart-quantity">2</span>)</h2>
        <div class="cart-item">
          <p class="item-name">Waffle with Berries</p>
          <div class="cart-item-info">
            <div class="item-details">
              <!-- <p class="item-name">Waffle</p> -->
              <p class="item-quantity">x<span>1</span></p>
              <p class="item-price">
                <span style="font-size: 12px">@</span> $6.50
              </p>
              <p class="item-total">$6.50</p>
            </div>
            <button class="delete-btn">
              <img src="assets/images/icon-remove-item.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="total-amount">
          <p>Order total</p>
          <p>$13.00</p>
        </div>
        <button class="confirm-btn">Confirm order</button>
      </div>
    </aside>

</html>
