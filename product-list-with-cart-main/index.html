<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Product List with Cart</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Desserts</h1>

      <main>
        <div class="product-list"></div>
      </main>
    </header>
    <aside>
      <h2>your cart (<span class="cart-quantity"></span>)</h2>
      <div class="empty-cart">
        <div class="empty-cart-content">
          <img src="assets/images/illustration-empty-cart.svg" alt="" />
          <p>your added items will appear here</p>
        </div>
      </div>

      <div class="cart-items">
        <!-- <h2>your cart (<span class="cart-quantity">2</span>)</h2> -->
        <div class="cart-item" style="display: none">
          <p class="item-name"></p>
          <div class="cart-item-info">
            <div class="item-details">
              <!-- <p class="item-name">Waffle</p> -->
              <p class="item-quantity">x<span></span></p>
              <p class="item-price">
                <span style="font-size: 12px">@</span>
              </p>
              <p class="item-total"></p>
            </div>
            <button class="delete-btn">
              <img src="assets/images/icon-remove-item.svg" alt="" />
            </button>
          </div>
        </div>

        <div class="total-amount">
          <p class="total-amount-text">Order total</p>
          <p class="total-amount-price">$46.00</p>
        </div>
        <div class="carbon-neutral-delivery">
          <img src="assets/images/icon-carbon-neutral.svg" alt="" srcset="" />
          <p>
            This is a
            <span style="color: hsl(14, 65%, 9%); font-size: 12px"
              >Carbon-neutral </span
            >delivery
          </p>
        </div>
        <button class="confirm-btn">Confirm order</button>
      </div>
    </aside>

    <div class="confirmation-overlay" style="display: none">
      <div class="confirmation-card">
        <img
          src="assets/images/icon-order-confirmed.svg"
          alt=""
          class="confirm-icon"
        />
        <h2>Order Confirmed</h2>
        <p>we hope you enjoy your food.</p>

          <div class="selected-item">
            <div class="slected-img">

            </div>
            <p>Waffle</p>
            <div class="item-details">
              <p>x2</p>
              <p>$10.00</p>
              <p>$20.00</p>
            </div>
            <div class="order-total">
              <p>Order total</p>
              <p>$20.00</p>
            </div>
            <button class="start-new-btn">Confirm order</button>
          </div>
        </div> -->
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
