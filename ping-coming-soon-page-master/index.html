<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <script
      src="https://kit.fontawesome.com/7e66bf64c7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="./images/logo.svg" alt="" />

        <div class="head-info">
          <h2>We are launching <span> soon!</span></h2>
          <p>Subscribe and get notified</p>
        </div>
      </header>
      <div class="input">
        <input type="text" placeholder="your email address" id="emailId" />
        <!-- Error message display -->
        <p id="errorsm"></p>
        <button id="notifybtn">Notify Me</button>
      </div>
      <p id="errorlg"></p>

      <img class="main-img" src="./images/illustration-dashboard.png" alt="" />

      <footer>
        <div class="icons">
          <a href="#"
            ><i class="fa-brands fa-facebook" style="color: #74c0fc"></i
          ></a>

          <a href="#" style="background-color: hsl(223, 87%, 63%)"
            ><i class="fa-brands fa-twitter" style="color: white"></i
          ></a>
          <a href="#"
            ><i class="fa-brands fa-instagram" style="color: #74c0fc"></i
          ></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="hhtps:/nurhussen.netlify.app">nurhussen</a>.
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
