<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="./images/logo.svg" alt="" />

        <div class="head-info">
          <h2>We are launching <span> soon!</span></h2>
          <p>Subscribe and get notified</p>
        </div>
        <div>
          <input type="text" />
          <button>Notify Me</button>
        </div>
      </header>

      <img class="main-img" src="./images/illustration-dashboard.png" alt="" />

      <footer>
        <div>
          <a href="#"
            ><img
              src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-512.png"
              alt="Facebook"
          /></a>
          <a href="#"
            ><img
              src="https://cdn2.iconfinder.com/data/icons/social-icons-33/128/Instagram-512.png"
              alt="Twitter"
          /></a>
          <a href="#"
            ><img
              src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-512.png"
              alt="Instagram"
          /></a>
        </div>
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="hhtps:/nurhussen.netlify.app">nurhussen</a>.
      </p>
    </footer>
  </body>
</html>
